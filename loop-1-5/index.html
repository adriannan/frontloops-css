<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 5</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Prompt:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="boarding-pass">
      <div class="flight-from">
        <h1>fra</h1>
        <h3>frankfurt</h3>
      </div>
      <div class="flight-to">
        <h1>ams</h1>
        <h3>amsterdam</h3>
      </div>
      <div class="flight-info">
        <div>
          <h3>flight</h3>
          <p>815</p>
        </div>
        <div>
          <h3>gate</h3>
          <p>23G</p>
        </div>
        <div>
          <h3>seat</h3>
          <p>10F</p>
        </div>
      </div>
      <div class="passenger-info">
        <div>
          <h3>passenger</h3>
          <p>Robert De Niro</p>
        </div>
        <div>
          <h3>class</h3>
          <p>Business</p>
        </div>
        <div>
          <h3>departure</h3>
          <p>3:45am, Dec 15</p>
        </div>
      </div>
      <div class="flight-qrcode">
        <img src="img/qr.svg" alt="qrcode" />
      </div>
    </div>
  </body>
</html>
