<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <section class="card">
        <h2 class="card__tit">card</h2>
        <img src="img/card.png" alt="card" class="card__img" />
      </section>
      <section class="settings">
        <div class="settings__item">
          <img src="img/lock.svg" alt="settings-image" class="settings__img" />
          <div class="settings__txt">
            <h3 class="settings__tit">Lock card</h3>
            <p class="settings__description">You can unclock it later</p>
          </div>
          <label class="settings__btn">
            <input type="checkbox" />
            <span class="settings__switch"></span>
          </label>
        </div>
        <div class="settings__item">
          <img src="img/plane.svg" alt="settings-image" class="settings__img" />
          <div class="settings__txt">
            <h3 class="settings__tit">Payments abroad</h3>
            <p class="settings__description">Enable online transactions</p>
          </div>
          <label class="settings__btn">
            <input type="checkbox" />
            <span class="settings__switch"></span>
          </label>
        </div>
        <div class="settings__item">
          <img
            src="img/laptop.svg"
            alt="settings-image"
            class="settings__img"
          />
          <div class="settings__txt">
            <h3 class="settings__tit">Online payments</h3>
            <p class="settings__description">Enable online transactions</p>
          </div>
          <label class="settings__btn">
            <input type="checkbox" />
            <span class="settings__switch"></span>
          </label>
        </div>
        <div class="settings__item">
          <img src="img/atm.svg" alt="settings-image" class="settings__img" />
          <div class="settings__txt">
            <h3 class="settings__tit">ATM withdrawals</h3>
            <p class="settings__description">Enable ATM withdrawals</p>
          </div>
          <label class="settings__btn">
            <input type="checkbox" />
            <span class="settings__switch"></span>
          </label>
        </div>
      </section>
    </div>
  </body>
</html>
